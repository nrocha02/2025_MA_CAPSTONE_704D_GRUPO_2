{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  

  <style>
    /* --- Barra superior --- */
    .barra-superior {
      background-color: #1a73e8;
      color: white;
      text-align: center;
      padding: 5px;
      font-size: 0.9rem;
    }

    /* --- Estilo general del body --- */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a73e8 40%, #ffffff 40%);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* --- Contenedor principal del login --- */
    .login-container {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 350px;
      padding: 40px;
      text-align: center;
      margin-top: 20px;
    }

    .login-container h2 {
      color: #1a73e8;
      margin-bottom: 30px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    .login-container input:focus {
      border-color: #1a73e8;
      outline: none;
      box-shadow: 0 0 5px rgba(26, 115, 232, 0.3);
    }

    .login-container button {
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      width: 100%;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-container button:hover {
      background-color: #155fc0;
    }

    .login-container a {
      display: block;
      margin-top: 15px;
      font-size: 13px;
      color: #1a73e8;
      text-decoration: none;
    }

    .login-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Barra superior -->
  <div class="barra-superior">
    <small>Despachos gratis en comunas San Miguel, Estación Central, La Florida por compras sobre $50.000</small>
  </div>

  <!-- Navbar principal -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm w-100">
    <div class="container">
      <img src="{% static 'blog/images/inicio/logo.png'%}" 
           style="width:100px; height:auto; margin-right:10px;" alt="logo">
      <a class="navbar-brand fw-bold" href="#">🐾 Cordillera Pets</a>

      <!-- Buscador -->
      <form class="d-flex mx-auto w-50">
        <input class="form-control me-2" type="search" placeholder="Busca tu producto favorito">
        <button class="btn btn-outline-primary">🔍</button>
      </form>
    </div>
  </nav>

  <!-- Formulario de inicio de sesión -->
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form action="{%url 'iniciosesion'%}" method="POST">
        {%csrf_token%}
      <input type="text" name="username" id="username" placeholder="Nombre de usuario" required>
      <input type="password" name="password" id="password" placeholder="Contraseña" required>
      <button type="submit">Ingresar</button>
    </form>
    <a href="#">¿Olvidaste tu contraseña?</a>
    <a href="#">Crear una cuenta nueva</a>
  </div>

  <!-- Bootstrap JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
